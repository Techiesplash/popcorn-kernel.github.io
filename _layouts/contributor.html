---
layout: default
---

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.name }}</title>
</head>

<div class="panel-parent">
    <h3 class="text-center gradient-text">{{page.username}}'s Contributor Page</h3>
    <div class="row">
        <div class="col-lg-3 col-md-12 col-sm-12 col-12 panel text-center fixed-width-panel">
            <!-- Left side panel -->
            <h5 class="gradient-text">{{page.username}}</h5>
            <h6 class="text-center">{{page.name}} - {{page.pronouns}}</h6>
            <p class="text-center"><small><a>{{page.roles}}</a></small></p>
            <img class="rounded mx-auto d-block" src="{{page.picture}}" style="width: 100px" alt="Profile picture">

            <blockquote class="blockquote">
                <p><small><a>{{page.bio}}</a></small></p>
                <footer class="blockquote-footer"><small>{{ page.username }}</small></footer>
            </blockquote>
        </div>
        <section class="col">
            <hr>
            <!-- Right body panel -->
            {{ content }}
        </section>
    </div>
</div>
